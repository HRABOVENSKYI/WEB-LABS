<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Images from UPDATE and DELETE -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/normalize.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav
      class="
        navbar navbar-expand-lg navbar-light
        bg-light
        justify-content-around
      "
    >
      <a class="navbar-brand" href="#">Zoo Manager</a>

      <form class="form-inline d-flex">
        <input
          class="form-control mr-sm-2 mx-3"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="search-input"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
          id="search-button"
        >
          Search
        </button>
      </form>
    </nav>

    <div class="container">
      <div class="row">
        <!-- LEFT -->
        <div class="col-4 main__tools">
          <h3 class="display-6 fs-4 text-center my-5">Create zoo</h3>
          <form id="add_form">
            <div class="form-field">
              <label for="name_input" class="form-label">Name</label>
              <input
                type="text"
                class="form-control create-input"
                id="name_input"
                required
              />
            </div>

            <div class="form-field">
              <label for="num_of_visitors_input" class="form-label">Num of visitors</label>
              <input
                type="number"
                class="form-control create-input"
                id="num_of_visitors_input"
                required
              />
            </div>

            <div class="form-field">
              <label for="num_of_animals_input" class="form-label">Num of animals</label>
              <input
                type="number"
                class="form-control create-input"
                id="num_of_animals_input"
                required
              />
            </div>

            <button
              id="submit_button"
              type="submit"
              class="btn btn-outline-primary"
            >
              Create
            </button>
            <button
              id="submit_update"
              type="submit"
              class="btn btn-outline-success"
            >
              Update
            </button>
          </form>
          <hr />
          <h3 class="display-6 fs-4 text-center my-5">Manage zoos</h3>
          <div class="tools__toggle">
            <p class="tools__toggle-label">Sort by number of visitors</p>
            <label class="tools__toggle-switch">
              <input type="checkbox" id="sort" />
              <span class="tools__toggle-slider"></span>
            </label>
          </div>
          <hr />
          <div class="tools__count">
            <p class="tools__count-label">Count total number of animals</p>
            <button type="button" class="btn btn-outline-primary" id="count">
              Count
            </button>
            <div class="tools__count-results hidden" id="count_results">
              <p class="tools__results-label">Total:</p>
              <p class="tools__results-result" id="count_total"></p>
            </div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-8">
          <div class="card-deck" id="card-deck"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- main.js -->
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
